{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}


<h2>Create new post</h2>


<form method="POST">
    {% if user.is_authenticated %}

    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-info" type="submit" >Add post</button>

</form>

{% else %}
<h4>You have to login</h4>
{% endif %}

{% endblock %}
