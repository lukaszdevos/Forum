{% extends "base.html" %}
{% block body_block %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ object.topic }}"</h2>
        </fieldset>
        

        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'posts:post_detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
<div class="card">
    <h5 class="card-header">{{object.topic}}</h5>
    <div class="card-body">
        <p class="card-text">{{ object.text_area }}</p>
        <div class="card-footer text-muted">
            {{ object.pub_date }}
            <br>
            <h6>{{ object.created_by }}</h6>
        
        
    </div>
  </div>
{% endblock %}
